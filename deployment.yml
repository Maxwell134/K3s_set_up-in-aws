apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx_app
  namespace: reddit-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx_app
  template:
    metadata:
      labels:
        app: nginx_app
    spec:
      containers:
      - name: my_app
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx_service
  namespace: reddit-app
spec:
  type: NodePort
  selector:
    app: nginx_app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080  # Ensure this port is available
